<form action="{{url_for('suppression_ressource')}}" method="post" name="suppression_ressource">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="code_res">Code de la ressource </label>
        {{ form.code_res(class_="form-control", placeholder_="Code") }}
        <small id="code_res" class="form-text text-muted">Entrer le code de la ressource</small>
    </div>

    <div class="form-group">
        <label for="type">Nom de la ressource</label>
        {{ form.nom_res(class_="form-control") }}
        <small id="type" class="form-text text-muted">Sélectionner le 
            nom de la ressource</small>
    </div>

    <p><input type="submit" value="Insérer"></p>
</form>
